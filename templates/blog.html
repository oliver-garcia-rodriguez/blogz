{% extends "base.html" %}
{% block content %}
<h1>{{title}}</h1>
{% if blog_posts|length == 0 %}
<p>No blog posts yet</p>
{% else %}
{% for blog_post in blog_posts %}
<a href="/blog?id={{blog_post.id}}">
    <h2>{{blog_post.title}}</h2>
</a>
<p>{{blog_post.body}}</p>
<hr>
{% endfor %}
{% endif %}
{% endblock %}
