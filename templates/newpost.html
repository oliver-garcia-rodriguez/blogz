{% extends "base.html" %}
{% block content %}
<h1>New Post</h1>
<form method='post'>
    <label>
        Title
        <input type="text" name='title' />
    </label><br>
    <label>
        Post
        <textarea name="body"></textarea>
    </label><br>
    <input type="submit" value='Submit Query' />
</form>
{% if title_error == True or body_error == True %}
<p>We need both a title and a body!</p>
{% endif %}
{% endblock %}
